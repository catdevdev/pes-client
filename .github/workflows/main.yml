name: CI/CD pipeline for Docker container

on:
  push:
    branches:
      - master

env:
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  TELEGRAM_GROUP_ID: ${{ secrets.TELEGRAM_GROUP_ID }}

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker container
        run: |
          docker stop pes-client || true
          docker rmi pes-client || true
          docker build -t pes-client .

      - name: Run Docker container
        run: |
          docker run -d -p1997:1997 pes-client

      - name: Send message to Telegram group
        uses: appleboy/telegram-action@master
        if: always()
        with:
          token: ${{ env.TELEGRAM_BOT_TOKEN }}
          to: ${{ env.TELEGRAM_GROUP_ID }}
          message: |
            Docker container building...
            The horror dog begins to growl! üê∂

      - name: Check if Docker container is running
        run: |
          if docker ps | grep -q pes-client; then
            echo "Docker container is running"
          else
            echo "Docker container is not running"
            exit 1

      - name: Send message to Telegram group
        uses: appleboy/telegram-action@master
        if: always()
        with:
          token: ${{ env.TELEGRAM_BOT_TOKEN }}
          to: ${{ env.TELEGRAM_GROUP_ID }}
          message: |
            Docker container finished building...
            But the horror dog is still growling... üê∂

      - name: Send message to Telegram group
        uses: appleboy/telegram-action@master
        if: always()
        with:
          token: ${{ env.TELEGRAM_BOT_TOKEN }}
          to: ${{ env.TELEGRAM_GROUP_ID }}
          message: |
            Docker container deployed...
            The horror dog is now silent... for now... üê∂
